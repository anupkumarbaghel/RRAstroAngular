<div class="container">
    <div class="wrapper">
        <div class="col-md-6" style="align-content:center">
            <div class="panel with-nav-tabs panel-info">
                <div class="panel-body">
                    <div class="tab-content">
                        <div id="login" class="tab-pane fade in active register">
                            <div class="container-fluid">
                                <div class="row">
                                    <h2 class="text-center" style="color: #337ab7;"> <strong> Login  </strong></h2><hr />
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <span class="glyphicon glyphicon-user"></span>
                                                    </div>
                                                    <input type="text" placeholder="User Name" id="uname" name="uname" class="form-control">
                                                    <!--<div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">
                                                        Please enter the username
                                                    </div>-->
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <span class="glyphicon glyphicon-lock"></span>
                                                    </div>
                                                    <input type="password" placeholder="Password" name="pass" class="form-control" >
                                                    <!--<div [hidden]="passRef.valid || passRef.pristine" class="alert alert-danger">
                                                        Please enter the password
                                                    </div>-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <a href="#forgot" data-toggle="modal"> Forgot Password? </a>
                                            </div>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="loginUser()"> Login </button>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <router-outlet></router-outlet>
</div>
